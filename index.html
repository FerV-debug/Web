<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children of Anima - Bienvenido</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="landing">

    <div id="transition-flash"></div>

    <div class="welcome-container" id="welcome-scene">
        <!-- Capa exterior para el movimiento Parallax -->
        <div class="welcome-background parallax-layer" data-depth="0.2">
            <!-- Capa interior para el zoom continuo (Ken Burns) -->
            <div class="zoom-layer" style="background-image: url('../Web/imagenes/cabecera.png');"></div>
        </div>
        
        <div class="welcome-overlay parallax-layer" data-depth="0.3"></div>
        
        <div class="portal-frame"></div>

        <div class="welcome-content parallax-layer" data-depth="0.6">
            <img src="/imagenes/titulo.png" alt="Título del juego" class="welcome-title-image" onerror="this.src='imagenes/titulo1.png'; this.onerror=null;">
            <p class="welcome-subtitle">Un juego de fantasía RPG en 2D</p>
            <a href="home.html" class="enter-button" id="enter-world-btn">Entrar al Mundo</a>
        </div>
    </div>

<script>
    // --- EFECTO PARALLAX CON EL RATÓN ---
    document.addEventListener('mousemove', function(e) {
        const layers = document.querySelectorAll('.parallax-layer');
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        layers.forEach(layer => {
            const depth = layer.getAttribute('data-depth');
            const movementX = (e.clientX - centerX) * depth / 20;
            const movementY = (e.clientY - centerY) * depth / 20;
            
            layer.style.transform = `translate3d(${movementX}px, ${movementY}px, 0)`;
        });
    });


    // --- SCRIPT PARA LA TRANSICIÓN DE ENTRADA ---
    const enterButton = document.getElementById('enter-world-btn');
    const welcomeScene = document.getElementById('welcome-scene');
    const flashEffect = document.getElementById('transition-flash');

    enterButton.addEventListener('click', function(event) {
        event.preventDefault();
        welcomeScene.classList.add('zoom-out');
        flashEffect.classList.add('flash');
        const destination = this.href;
        setTimeout(() => {
            window.location.href = destination;
        }, 1200);
    });
</script>

</body>
</html>
